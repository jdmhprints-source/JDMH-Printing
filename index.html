<section id="orderSection" class="disabled">
  <h2>Order Details</h2>

  <form action="https://formspree.io/f/mjgekzyb" method="POST">
    <input type="hidden" name="model" id="selectedModel">

    <label>
      Quantity:
      <input type="number" name="quantity" id="quantity" min="1" value="1" disabled required>
    </label>

    <label>
      Notes:
      <textarea name="notes" id="notes" placeholder="Color, size, special requests..." disabled></textarea>
    </label>

    <button type="submit" id="orderBtn" disabled>
      Submit Order
    </button>
  </form>
</section>
